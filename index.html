<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Web page</title>
    <link type="image/x-icon" href="favicon.svg" rel="shortcut icon">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <main>
        <section class="hero">
            <div class="hero__info">
                <h1>Check the <br> best food</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Deserunt, voluptate provident debitis adipisci porro maiores fuga impedit eos at. Aut nobis dolor hic officiis debitis, recusandae itaque facilis praesentium quam!</p>
                <button>Book a table</button>
            </div>

            <figure class="hero__img">
                <img src="assets/hero.png" alt="pasta dish with vegetables" title="pasta dish with vegetables">
            </figure>
        </section>

        <section class="dishes">
            <h2 class="dishes--title">Our services</h2>
            <div class="dishes-grid">
                <img class="dishes-item dishes-item__big" src="/assets/video.png" alt="Table with pasta dishes" title="Table with pasta dishes">
                <img class="dishes-item" src="./assets/dish1.png" alt="vegetables bowl" title="vegetables bowl">
                <img class="dishes-item" src="./assets/dish2.png" alt="egg and avocado" title="egg and avocado">
                <img class="dishes-item" src="./assets/dish3.png" alt="vegetables" title="vegetables">
                <img class="dishes-item" src="./assets/dish4.png" alt="vegetarian dish" title="vegetarian dish">                
            </div>
        </section>

    </main>
</body>
</html>
